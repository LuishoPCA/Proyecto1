<ion-header>
  <ion-toolbar>
    <ion-title>Configuraci√≥n</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="success-background">
    <ion-avatar (click)="takePhoto()">
      <img [src]="userImage" *ngIf="!user.image"/>
      <img [src]="user.image" *ngIf="user.image"/>
    </ion-avatar>
    <h1>{{user.name}} {{user.last_name}} <ion-button (click)="openUpdateModal()"><ion-icon  name="create-outline"></ion-icon></ion-button></h1> 
    <h2>{{user.email}}</h2>
    <ion-grid>
      <ion-row class="aling-items-center text-center row-header">
        <ion-col>24</ion-col>
        <ion-col>{{user.following_users.count? user.following_users.count : 0}}</ion-col>
        <ion-col>{{user.followed_users.count? user.followed_users.count : 0}}</ion-col>
      </ion-row>
       <ion-row>
        <ion-col>Canciones favoritas</ion-col>
        <ion-col>Seguidores</ion-col>
        <ion-col>Seguidos</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
